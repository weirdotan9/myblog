<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>照片新增</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/myAvatar.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
<div th:replace="~{admin/common/header::headerBar(mainActive='picture')}"></div>

<div th:replace="~{admin/common/header::pictureBar(activeUrl='addPicture')}"></div>

  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="@{/admin/pictures}" >
        <input type="hidden" name="_method" th:if="${picture!=null}" value="put"/>
        <input type="hidden" name="id" th:value="${picture.id}" th:if="${picture!=null}">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片名称</label>
            <input type="text" name="pictureName" placeholder="图片名称" th:value="${picture!=null}?${picture.pictureName}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">时间地点</label>
            <input type="text" name="pictureTime" placeholder="时间地点" th:value="${picture!=null}?${picture.pictureTime}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片地址</label>
            <input type="text" name="pictureAddress" placeholder="图片地址" th:value="${picture!=null}?${picture.pictureAddress}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片描述</label>
            <input type="text" name="pictureDescription" placeholder="图片描述" th:value="${picture!=null}?${picture.pictureDescription}:''">
          </div>
        </div>

        <div class="ui error message"></div>
        <!--/*/
          <div class="ui negative message">
            <i class="close icon"></i>
            <div class="header">验证失败</div>
            <p >提交信息不符合规则</p>
          </div>
        /*/-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部栏-->
<div th:replace="~{common/foot::footBar}"></div>

<th:block th:replace="~{admin/common/scriptFragment::scriptBar}"></th:block>


  <script>


    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'pictureAddress',
          rules: [{
            type : 'empty',
            prompt: '请输入照片地址'
          }]
        }
      }
    });

  </script>
</body>
</html>
