<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>资源新增</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/myAvatar.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->

<div th:replace="~{admin/common/header::headerBar(mainActive='resource')}"></div>

<div th:replace="~{admin/common/header::resourceBar(activeUrl='addResource')}"></div>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="@{/admin/resources}">
        <input type="hidden" name="_method" value="put" th:if="${resource!=null}"/>
        <input type="hidden" name="id" th:value="${resource!=null}?${resource.id}:''">
        <div class=" field">
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">资源名称</label>
            <input type="text" name="resourceName" placeholder="资源名称" th:value="${resource!=null}?${resource.resourceName}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">资源地址</label>
            <input type="text" name="resourceAddress" placeholder="资源地址" th:value="${resource!=null}?${resource.resourceAddress}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">图片地址</label>
            <input type="text" name="resourcePicture" placeholder="图片地址" th:value="${resource!=null}?${resource.resourcePicture}:''">
          </div>
          <div class="ui left labeled input m-margin-top">
            <label class="ui teal basic label">资源描述</label>
            <input type="text" name="resourceDescription" placeholder="资源描述" th:value="${resource!=null}?${resource.resourceDescription}:''">
          </div>
        </div>

        <div class="two fields">
          <div class="required field">
            <div class="ui left labeled action input">
              <label class="ui compact teal basic label">分类</label>
              <div class="ui fluid selection dropdown">
                <!--新增-->
                <input type="hidden" name="category.id" th:value="${resource!=null}?${resource.categoryId}:''">
                <!--编辑-->
                <input type="hidden" name="categoryId" th:value="${resource!=null}?${resource.categoryId}:''">
                <i class="dropdown icon"></i>
                <div class="default text">分类</div>
                <div class="menu">
                  <div class="item"   th:each="category : ${categories}"  th:data-value="${category.id}" th:text="${category.name}">我的故事</div>
                </div>
              </div>
            </div>
          </div>

          <div class="required field">
            <div class="ui left labeled input">
              <label class="ui teal basic label">二级分类</label>
              <input type="text" name="type" placeholder="二级分类" th:value="${resource!=null}?${resource.type}:''">
            </div>
          </div>
        </div>

<!--        <div class="ui error message"></div>
        <div class="ui mini negative message" >提示：不能添加重复的友链</div>-->
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button">提交</button>
        </div>

      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部栏-->


<div th:replace="~{common/foot::footBar}"></div>

<th:block th:replace="~{admin/common/scriptFragment::scriptBar}"></th:block>


  <script>



    $('.ui.form').form({
      fields : {
        title : {
          identifier: 'namedd',
          rules: [{
            type : 'empty',
            prompt: '请输入分类名称'
          }]
        }
      }
    });

  </script>
</body>
</html>
