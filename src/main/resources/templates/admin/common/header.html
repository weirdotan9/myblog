<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>博客管理</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/me.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>

<!--导航栏-->
<nav class="ui inverted gird-header"  th:fragment="headerBar">
  <div class="ui container">
    <div class="ui inverted secondary stackable menu">
      <a th:href="@{/admin/index}"><h2 class="ui olive header item" style="font-family: STSong">管理后台</h2></a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/blogs}" th:class="${mainActive=='blog'?'m-item item m-mobile-hide active':'m-item item m-mobile-hide'}"><i class="home icon"></i>文章管理</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/types}" th:class="${mainActive=='type'?'m-item item m-mobile-hide active':'m-item item m-mobile-hide'}"><i class="clone outline icon"></i>分类管理</a>
      <a href="#" class="m-item item m-mobile-hide" th:href="@{/admin/resources}" th:class="${mainActive=='resource'?'m-item item m-mobile-hide active':'m-item item m-mobile-hide'}"><i class="pencil alternate icon"></i>资源管理</a>
      <a href="#" class=" m-item item m-mobile-hide" th:href="@{/admin/pictures}" th:class="${mainActive=='picture'?'m-item item m-mobile-hide active':'m-item item m-mobile-hide'}"><i class="image icon"></i>相册管理</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{${session.user.avatar}}">
            <span th:text="${session.user.nickname}">TWei</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<br>
<br>
<br>

<div class="m-padded-tb-hugex" th:fragment="typeBar">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class="item" th:href="@{/admin/types/input}" th:class="${activeUrl=='addType'?'item active':'item'}">新增</a>
        <a href="#" class="teal active item" th:href="@{/admin/types}" th:class="${activeUrl=='typeList'?'teal item active':'teal item'}">列表</a>
      </div>
    </div>
  </div>
</div>


<div class="m-padded-tb-hugex" th:fragment="blogBar">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class=" item" th:href="@{/admin/blogs/input}" th:class="${activeUrl=='addBlog'?'item active':'item'}">发布</a>
        <a href="#" class="teal active item" th:href="@{/admin/blogs}" th:class="${activeUrl=='blogList'?'item teal active':'item teal'}">列表</a>
      </div>
    </div>
  </div>
</div>

<div class="m-padded-tb-hugex" th:fragment="pictureBar">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class=" item" th:href="@{/admin/pictures/input}" th:class="${activeUrl=='addPicture'?'item active':'item'}">发布</a>
        <a href="#" class="teal active item" th:href="@{/admin/pictures}" th:class="${activeUrl=='pictureList'?'item teal active':'item teal'}">列表</a>
      </div>
    </div>
  </div>
</div>

<div class="m-padded-tb-hugex" th:fragment="resourceBar">
  <div class="ui attached pointing menu">
    <div class="ui container">
      <div class="right menu">
        <a href="#" class=" item" th:href="@{/admin/resources/input}" th:class="${activeUrl=='addResource'?'item active':'item'}">发布</a>
        <a href="#" class="teal active item" th:href="@{/admin/resources}" th:class="${activeUrl=='resourceList'?'item teal active':'item teal'}">列表</a>
      </div>
    </div>
  </div>
</div>

</html>
