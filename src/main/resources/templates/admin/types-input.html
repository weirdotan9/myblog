<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${type!=null}?'分类修改':'分类新增'">分类新增</title>
  <link href="../../static/images/me.jpg" th:href="@{/images/myAvatar.jpg}" rel="icon" type="image/x-ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>

<!--导航栏-->
  <div th:replace="~{admin/common/header::headerBar(mainActive='type')}"></div>


<div th:replace="~{admin/common/header::typeBar(activeUrl='addType')}"></div>


  <!--中间内容-->
  <div  class="m-container-small m-padded-tb-massive">
    <div class="ui container">
      <form action="#" method="post" class="ui form" th:action="@{/admin/types}">
        <input type="hidden" name="_method" th:if="${type!=null}" value="put"/>
        <input type="hidden" name="id" th:if="${type!=null}" th:value="${type.getId()}">
        <div class=" field">
          <div class="ui left labeled input">
            <label class="ui teal basic label">名称</label>
            <input type="text" name="name" placeholder="分类名称"  th:value="${type!=null}?${type.getName()}:''">
          </div>
        </div>
        <div class="ui error message"></div>
        <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="|提示： ${message}">提示：不能添加重复的分类</div>
        <div class="ui right aligned container">
          <button type="button" class="ui button" onclick="window.history.go(-1)" >返回</button>
          <button class="ui teal submit button" type="submit">提交</button>
        </div>
      </form>
    </div>
  </div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <!--底部栏-->
<div th:replace="~{common/foot::footBar}"></div>


<!--引入script-->
<th:block th:replace="~{admin/common/scriptFragment::scriptBar}">
</th:block>


</body>
</html>
