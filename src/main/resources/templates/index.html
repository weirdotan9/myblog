<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWei-首页</title>

    <link href="../static/images/me.jpg" th:href="@{/images/myAvatar.jpg}" rel="icon" type="image/x-ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css"
          th:href="@{/lib/editormd/css/editormd.min.css}">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">

</head>
<body>

<!--导航-->
<div th:replace="~{common/head::navBar(n=1)}"></div>



<!--顶部图片-->
<div class="m-bg-class_outer" style="width: 100%;height: 750px">
    <img src="../static/images/bg.jpg" th:src="@{/images/bg.jpg}" alt="" class="ui m-bg image"
         style="width: 100%;height: 100%">
    <div class="m-bg-class_cover" align="center">
        <div class="m-margin-top-maxx" align="center">
            <img class="ui circular image" align="center" src="../static/images/me.jpg" th:src="@{/images/avatar1.jpg}"
                 style="width: 150px;height: 150px;">
        </div>
        <div class="m-font-size-title-large" align="center">TWei</div>

        <div class="" align="center">
            <a href="#" class="ui tencent circular icon button" data-content="Hi I‘m TWei"
               data-position="bottom center"><i class="user icon"></i></a>
            <a href="#" class="ui wechat circular icon button"><i class="weixin icon"></i></a>
            <a href="#" class="ui qq circular icon button" data-content="203416162" data-position="bottom center"><i
                    class="qq icon"></i></a>
            <a href="https://github.com/weirdotan9/" target="_blank" class="ui github circular icon button"
               data-content="点击跳转GitHub" data-position="bottom center"><i class="github icon"></i></a>
            <a href="https://gitee.com/weirdotan9" target="_blank" class="ui gitee circular icon button"
               data-content="点击跳转Gitee" data-position="bottom center"><i class="git square outline icon"></i></a>
            <a href="#" class="ui email circular icon button" data-content="weirdotan9@163.com"
               data-position="bottom center"><i class="envelope  icon"></i></a>
        </div>

        <div class="ui wechat-qr flowing popup transition hidden">
            <img src="../static/images/Wechat.jpg" th:src="@{/images/Wechat.jpg}" alt=""
                 class="ui rounded image" style="width: 110px">
            <div align="center">微信</div>
        </div>
        <div class="ui qq-qr flowing popup transition hidden">
            <img src="../static/images/qq.jpg" th:src="@{/images/qq.jpg}" alt="" class="ui rounded image"
                 style="width: 110px">
            <div align="center">QQ</div>
        </div>

        <h3 class="m-font-size-text" align="center">欢迎来到我的小家，(*๓´╰╯`๓)♡</h3>
        <hr style="width: 30%">
        <h5 class="m-font-size-text-init-title m-margin-top-large">“好好吃饭！”</h5>
        <h5 class="m-font-size-text-init-title">“只要你想的少，”</h5>
        <h5 class="m-font-size-text-init-title">“快乐就会追着你跑”</h5>
        <h5 class="m-font-size-text-init-title">“加油！”</h5>
        <div id="waypoint" class="ui m-margin-top-large" align="center">
        <a href="#" th:href="@{/}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
        <a href="#" th:href="@{/types/-1}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==2} ? 'active'"><i class="clone outline icon"></i>分类</a>
        <a href="#" th:href="@{/archives}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==3} ? 'active'"><i class="clock icon"></i>时间轴</a>
        <a href="#" th:href="@{/music}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==4} ? 'active'"><i class="music icon"></i>音乐盒</a>
        <a href="#" th:href="@{/message}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==5} ? 'active'"><i class="book icon"></i>留言板</a>
        <a href="#" th:href="@{/resources}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==6} ? 'active'"><i class="graduation alternate icon"></i>资源库</a>
        <a href="#" th:href="@{/picture}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==7} ? 'active'"><i class="image icon"></i>照片墙</a>
        <a href="#" th:href="@{/about}" class="ui circular icon button m-opacity-small m-item item m-mobile-hide m-index-btn"
           th:classappend="${n==8} ? 'active'"><i class="info icon"></i>关于我</a>
    </div>
        <div class="hiddenDiv"></div>
    </div>

</div>


<!--最新推荐-->
<div class="ui m-padded-tb-large">
    <div class="ui m-container-small m-opacity">
        <div class="ui secondary segment " align="center">
            <i class="bookmark icon"></i>最新推荐
        </div>
    </div>
    <div class="ui stackable m-container-mini m-opacity grid">
        <div class="m-margin-tb-tiny four wide column" th:each="blog:${recommendedBlogs}">
            <a href="#" class="class_outer" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                <img src="../static/images/backimg1.jpg" th:src="@{${blog.firstPicture}}" alt=""
                     class="ui rounded image">
                <span class="class_cover">
                     <h4 class="m-font-size-blog-text m-margin-tb-tiny" th:text="${blog.title}">标题</h4>
                  </span>
            </a>
        </div>
    </div>
</div>


<!--中间内容-->
<div class="m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--博客内容-->
            <div class="ui vertical segment">
                <div class="ui m-container-small m-opacity">
                    <div class="ui seco
                    ndary segment " align="center">
                        <i class="bookmark icon"></i>最新文章
                    </div>
                </div>
                <!--博文列表-->
                <div class="ui padded segment m-padded-tb-large m-opacity" th:each="blog:${pageInfo.list}">
                    <div class="ui large aligned mobile reversed stackable grid">
                        <!--博文信息-->
                        <div class="eleven wide column ">
                            <h3 class="ui header"><a href="#" target="_blank" class="m-black" th:text="${blog.title}"
                                                     th:href="@{/blog/{id}(id=${blog.id})}">标题?</a></h3>
                            <p class="m-text m-margin-top-max" th:text="|${blog.description}......|">文章描述</p>
                            <div class="ui m-margin-top-max grid">
                                <div class="eleven wide column">
                                    <div class="ui mini horizontal link list">
                                        <div class="item">
                                            <img src="../static/images/me.jpg" alt="" class="ui avatar image"
                                                 th:src="@{${blog.avatar}}">
                                            <div class="content"><a href="#" target="_blank" class="header"
                                                                    th:href="@{/about}"
                                                                    th:text="${blog.nickname}">twei</a></div>
                                        </div>
                                        <div class="item">
                                            <i class="calendar icon"></i><span
                                                th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2020-01-01</span>
                                        </div>
                                        <div class="item">
                                            <i class="eye icon"></i> <span th:text="${blog.views}">2222</span>
                                        </div>
                                        <div class="item">
                                            <i class="comment outline icon"></i> <span th:text="${blog.commentCount}">2222</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="right aligned five wide column">
                                    <a href="#" target="_blank" th:href="@{/types/-1}" class="ui teal basic label m-padded-tiny m-text-thin"
                                       th:text="${blog.typeName}">好文</a>
                                </div>
                            </div>
                        </div>
                        <!--博文图片-->
                        <div class="five wide column">
                            <a href="#" target="_blank" th:href="@{/blog/{id}(id=${blog.id})}">
                                <img src="../static/images/backimg1.jpg" th:src="@{${blog.firstPicture}}" alt=""
                                     class="ui rounded image">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
            <!--分页-->
            <div class="ui bottom attached segment m-opacity stackable grid">
                <div class="three wide column" align="center">
                    <a class="item" th:href="@{/(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}"
                       th:unless="${pageInfo.isFirstPage}">上一页</a>
                </div>

                <div class="ten wide column" align="center">
                    <p><span th:text="${pageInfo.pageNum}"></span> / <span th:text="${pageInfo.pages}"></span></p>
                </div>

                <div class="three wide column" align="center">
                    <a class="item"
                       th:href="@{/(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage}:${pageInfo.pages})}"
                       th:unless="${pageInfo.isLastPage}">下一页</a>
                </div>
            </div>

        </div>
    </div>

</div>


<!--置顶图标-->
<div class="m-padded-tb-large m-fixed m-right-bottom">
    <a href="#" class="ui icon button"><i class="chevron up icon"></i> </a>
</div>


<br>
<br>
<br>
<!--底部栏-->

<div th:replace="~{common/foot::footBar}"></div>


<th:block th:replace="~{common/script::scriptBar}"></th:block>
<script src="../static/lib/waypoints/jquery.waypoints.min.js"
        th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>

<script>



    // 显示公众号
    $('.tencent').popup();

    // 显示微信
    $('.wechat').popup({
        popup: $('.wechat-qr'),
        position: 'bottom center'
    });

    // 显示QQ
    $('.qq').popup({
        popup: $('.qq-qr'),
        position: 'bottom center'
    });

    // 显示邮箱
    $('.email').popup();

    // 显示gitee
    $('.gitee').popup();

    // 显示github
    $('.github').popup();

    // 导航栏显示
    var waypoint = new Waypoint({
        element: document.getElementById('waypoint'),
        handler: function (direction) {
            if (direction == 'down') {
                $('#nav').show(500);
            } else {
                $('#nav').hide(500);
            }
            console.log('Scrolled to waypoint!  ' + direction);
        }
    })
</script>
</body>
</html>
